<!DOCTYPE html>
<html lang="en">       
   <head>
      <Title>Contact Form</Title>
       <meta charset="UTF-8">
            <link rel="stylesheet" href="portfolio.css">
               <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet">
    </head>
       <body>
        <div class="my-projects-background">
            <div class="container">
              <h1 class="contact-header">Get in Touch</h1>
              <br>
              <br>
               <form action="https://formspree.io/marnanakou@gmail.com" method="POST" >
                 <input type="hidden" name="_subject" value="New submission!" />
                  <label>Name</label><input type="text" name="username" class="form-text" /><br>
                  <label>Your email address</label><input type="text" name="_replyto" class="form-text" /><br>
                 <label>Your phone number (Optional)</label><input type="tel"  name="phoneNumber" class="form-text" /><br>
                <label>Type your message here...</label><textarea name="message" rows="6" cols="15">
                   </textarea><br>
                 <input type="submit" value="Send" class="submit-button"/><br>
                </form>
            </div>
           </div>
        <footer>
          <div id="copy">&copy; 2019 Maria Nanakou. All rights reserved.</div>
        </footer>

    </body>
</html>
